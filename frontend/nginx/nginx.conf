events {}
http {
    include /etc/nginx/mime.types;

    server {
        listen 80;
        server_name 192.168.0.200;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ @rewrites;
        }

        location @rewrites {
            rewrite ^(.+)$ /index.html last;
        }

        location /camera/ {
            proxy_pass http://camera:8080/;
        }
    }
}